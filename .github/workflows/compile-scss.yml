name: Compile SCSS to CSS

on:
  push:
    branches:
      - main
    paths:
      - '**.scss'

jobs:
  compile-scss:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install Sass
        run: npm install -g sass
      
      - name: Compile SCSS to CSS
        run: |
          # Find all .scss files and compile them
          find . -name "*.scss" -not -path "*/node_modules/*" | while read file; do
            output="${file%.scss}.css"
            sass "$file" "$output"
            echo "Compiled $file to $output"
          done
      
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add *.css
          git diff --staged --quiet || git commit -m "Auto-compile SCSS to CSS [skip ci]" -m "Co-Authored-By: Warp <agent@warp.dev>"
          git push
